<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="Inside: A Game" />
    <meta property="og:image" content="./src/assets/screenshot.png" />
    <meta
      property="og:description"
      content="Inspired by Bo Burnham's Inside, Inside: A Game recreates the mini game Bo plays while trapped inside his room during the pandemic. Built using JavaScript and photoshop"
    />
    <meta
      property="og:url"
      content="http://mullaney.xyz/InsideAGame/"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Inside A Game</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./src/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/favicon_io/favicon-16x16.png">
</head>

<body>
    <main>
        <div id="game-window">
            <canvas id="canvas1"></canvas>
            <canvas id="canvas2"></canvas>
            <ul id="directions">
                <li>ARROW KEYS TO MOVE</li>
                <li>'S' STAND/SIT</li>
                <li>'Z' INTERACT</li>
                <li>'A' CRY</li>
                <li>Goal: Find Flashlight</li>
                <li>Goal: Play the Piano</li>
                <li>Goal: Try the Door</li>
                <li>Goal: Cry</li>
            </ul>
            <ul id="enter">
                <li>CLICK TO CONTINUE</li>
            </ul>
            <ul id ="day">
                <li>Day 253</li>
            </ul>
            <ul id="end">
                <li><p id="dc">Day Complete</p></li>
                <li>Cry</li>
                <li>Find the Flashlight</li>
                <li>Play the Piano</li>
                <li>Try the Door</li>
                
                <li id="restart">Click To Restart</li>
            </ul>
        </div>
        <span>
            <ul  id="links">
                <li><a target="_blank" href="https://github.com/qmullaney/InsideAGame"><img id="gh" src="./src/assets/GitHub-Mark-64px.png" alt="Github Link"></a></li>
                <li><a target="_blank" href="https://www.linkedin.com/in/quinntmullaney/"><img  id="ln" src="./src/assets/104493_linkedin_icon.png" alt="LinkedIn Link"></a></li>
                <li><a target="_blank" href="http://mullaney.xyz"><img id='profile' src="./src/assets/ice.jpeg" alt="My Portfolio"></a></li>
            </ul>
        </span>
    </main>
</body>

</html>
