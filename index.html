<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Inside A Game</title>
</head>

<body>
    <div id="game-window">
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
        <ul id="directions">
            <li>ARROW KEYS TO MOVE</li>
            <li>'S' STAND/SIT</li>
            <li>'Z' INTERACT</li>
            <li>'A' CRY</li>
        </ul>
        <ul id="enter">
            <li>CLICK TO CONTINUE</li>
        </ul>
        <ul id ="day">
            <li>Day 253</li>
        </ul>
        <ul id="end">
            <li><p id="dc">Day Complete</p></li>
            <li>Cry</li>
            <li>Find the Flashlight</li>
            <li>Play the Piano</li>
            <li>Try the Door</li>
            <li id="restart">Click To Restart</li>
        </ul>
    </div>
</body>

</html>
